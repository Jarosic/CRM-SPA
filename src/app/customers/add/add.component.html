
<h3>Add customer</h3>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="name" 
        class="form-control"  
        id="add-name" 
        aria-describedby="emailHelp" 
        placeholder="Enter name"
        ngModel
        name="name"
        required
        minlength="2"
        #name="ngModel"
      >
      <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
        <p *ngIf="name.errors.minlength">Name must be at least 2 characters long.</p>
        <p *ngIf="name.errors.required">Name is required.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input 
        type="text" 
        class="form-control" 
        id="add-surname" 
        placeholder="Enter surname"
        name="surname"
        ngModel
        required
        #surname="ngModel"
        minlength="2"
      >
      <div class="alert alert-danger" *ngIf="surname.invalid && (surname.dirty || surname.touched)">
        <p *ngIf="surname.errors.minlength">Surname must be at least 2 characters long.</p>
        <p *ngIf="surname.errors.required">Surname is required.</p>
      </div>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input 
        type="number" 
        class="form-control" 
        id="exampleInputPassword1" 
        placeholder="Enter age"
        name="age"
        ngModel
        required
        #age="ngModel"
      >
      <div class="alert alert-danger" *ngIf="age.invalid && (age.dirty || age.touched)">
        <p *ngIf="age.errors.required">Age is required.</p>
      </div>
    </div>
    <button 
      type="submit" 
      class="btn btn-primary m-1"
      [disabled]="form.invalid"
    >Submit</button>
    <button  class="btn btn-secondary" routerLink="/">Close</button>
</form>
