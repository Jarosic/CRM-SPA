
<h3>Add customer</h3>
<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input 
      type="name" 
      class="form-control"  
      id="add-name" 
      aria-describedby="emailHelp" 
      placeholder="Enter name"
      [(ngModel)]="name"
      name="name"
      >
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input 
      type="text" 
      class="form-control" 
      id="add-surname" 
      placeholder="Enter surname"
      name="surname"
      [(ngModel)]="surname"
      >
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input 
      type="number" 
      class="form-control" 
      id="exampleInputPassword1" 
      placeholder="Enter age"
      name="age"
      [(ngModel)]="age"
      >
    </div>
    <button type="submit" class="btn btn-primary m-1" routerLink="/" (click)="onSubmit()">Submit</button>
    <button  class="btn btn-secondary" routerLink="/">Close</button>
</form>
