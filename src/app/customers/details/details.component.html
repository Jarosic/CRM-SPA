<mat-card>
    <mat-card-header>
      <mat-card-title>Customer details</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="http://via.placeholder.com/100x100" alt="Photo">
    <mat-card-content>
      <h3>Name: {{ customer?.name }}</h3><hr>
      <h3>Surname: {{ customer?.surname }}</h3><hr>
      <h3>Age:{{ customer?.age }}</h3><hr>
    </mat-card-content>
</mat-card>
