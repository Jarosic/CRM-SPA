<h3>Edit customer</h3>
<form>
  <strong>id: 1</strong>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" value="" id="edit-id" aria-describedby="emailHelp" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" value="" id="edit-surname" placeholder="Enter surname">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" value="" id="edit-age" placeholder="Enter age">
    </div>
    <button type="submit" class="btn btn-primary m-1" routerLink="/">Submit</button>
    <button  class="btn btn-secondary" routerLink="/">Close</button>
</form>
